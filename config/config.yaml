# 视频视觉分析配置

# 处理模式: dynamic (动态-OpenCV+LLM) / static (静态-直接LLM)
mode: "dynamic"

# 抓取间隔 (秒)
interval: 60

# 输出目录
output_dir: "photos"

# 视频流地址
stream_url: "http://192.168.1.15:8554/stream"

# OpenCV 配置 (动态模式用)
opencv:
  brightness_threshold: 30   # 亮度阈值 (0-255)
  dark_ratio_threshold: 0.9 # 暗像素比例阈值
  motion_threshold: 1000    # 运动检测阈值

# LLM 配置 (用于静态分析)
llm:
  provider: "siliconflow"
  api_key: "${SILICONFLOW_API_KEY}"
  model: "Qwen/Qwen2.5-VL-72B-Instruct"
  base_url: "https://api.siliconflow.cn/v1"

# VLLM 配置 (用于监控异常确认，可与 llm 不同)
vllm:
  provider: "siliconflow"
  api_key: "${SILICONFLOW_API_KEY}"
  model: "Qwen/Qwen2.5-VL-72B-Instruct"
  base_url: "https://api.siliconflow.cn/v1"

# Telegram 通知 (可选)
telegram:
  enabled: false
  bot_token: "${TELEGRAM_BOT_TOKEN}"
  chat_id: "${TELEGRAM_CHAT_ID}"
